<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ardoq Maven dependency import Add-on</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="/webjars/html5shiv/html5shiv.min.js"></script>
        <script src="/webjars/respond/dest/respond.min.js"></script>
        <![endif]-->

  </head>

  <body style="width:90%; padding:20px;">

    <div class="jumbotron">
      <div class="container">
        <img src="/img/maven-feather.jpeg"
             style="width:100px; float:right;"></img>

        <h2>Maven</h2>

        <p>This add-on let's you import Maven dependency graphs from a Maven repository - based on an artifact ID</br>
      </div>
    </div>

    <form action="/api/import" method="POST" class="form-horizontal" id="importForm">

      <div id="artifactIdDiv">
        <div class="form-group">
          <label for="artifactId" class="col-sm-2 control-label">Artifact ID</label>

          <div class="col-sm-10">
            <input class="form-control" id="artifactId" name="artifactId"
                   placeholder="io.dropwizard:dropwizard-core:0.8.1"
                   required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="wsname" class="col-sm-2 control-label">Workspace name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="wsname"
                 placeholder="Leave empty to use name from POM"
                 name="wsname">
        </div>
      </div>


      <div class="form-group hidden">
        <label for="org" class="col-sm-2 control-label">Organization</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="org"
                 placeholder="Organization name" name="org">
        </div>
      </div>

      <div class="form-group hidden">
        <label for="token" class="col-sm-2 control-label">Api token</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="token"
                 placeholder="Token" name="token">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Advanced
          </button>
          <div class="collapse" id="collapseExample">
            <div class="well">


              <div class="form-group">
                <label for="scopeCompile" class="col-sm-2 control-label">Scope</label>

                <div class="col-sm-10" >
                        <div class="radio">
                            <label>
                            <input type="radio" name="scope" id="scopeCompile" value="compile" checked />
                                Compile, Provided, Runtime
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                            <input type="radio" name="scope" id="scopeTest" value="test" />
                                Compile, Test, Provided, Runtime <i>(note that for large projects, this can take a long time)</i>
                            </label>
                        </div>

                </div>
              </div>


                <hr/>

              <div class="form-group">
                <label for="repoURL" class="col-sm-2 control-label">Repository URL</label>

                <div class="col-sm-10">
                  <input type="URL" class="form-control" id="repoURL"
                         placeholder="http://your-own-repository/maven"
                         name="repoURL">
                </div>
              </div>

              <div class="form-group">
                <label for="repoUsername" class="col-sm-2 control-label">Username</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" id="repoUsername"
                         placeholder=""
                         name="repoUsername">
                </div>
              </div>

              <div class="form-group">
                <label for="repoPassword" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                  <input type="password" class="form-control" id="repoPassword"
                         placeholder=""
                         name="repoPassword">
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">&#9654; Start import</button>
        </div>
      </div>
    </form>


    <div id="error-dialog" class="alert alert-danger hidden" role="alert" >
      <p></p>
      <button id="clear-form" class="btn btn-link">Back</button>
    </div>

</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
