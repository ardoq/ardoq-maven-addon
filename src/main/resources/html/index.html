<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ardoq Swagger Add-on</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="/webjars/html5shiv/html5shiv.min.js"></script>
        <script src="/webjars/respond/dest/respond.min.js"></script>
        <![endif]-->

  </head>

  <body style="width:90%; padding:20px;">

    <div class="jumbotron">
      <div class="container">
        <img src="/img/maven-feather.jpeg"
             style="width:100px; float:right;"></img>

        <h2>Maven</h2>

        <p>This add-on let's you import Maven dependency graphs from a Maven repository - based on an artifact ID</br>
      </div>
    </div>

    <form action="/api/import" method="POST" class="form-horizontal" id="importForm">

      <div id="artifactIdDiv">
        <div class="form-group">
          <label for="artifactId" class="col-sm-2 control-label">Artifact ID:</label>

          <div class="col-sm-10">
            <input class="form-control" id="artifactId" name="artifactId"
                   placeholder="io.dropwizard.dropwizard-core:0.8.1"
                   required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="wsname" class="col-sm-2 control-label">Workspace name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="wsname"
                 placeholder="Leave empty to use name from POM"
                 name="wsname">
        </div>
      </div>


      <div class="form-group hidden">
        <label for="org" class="col-sm-2 control-label">Organization:</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="org"
                 placeholder="Organization name" name="org">
        </div>
      </div>

      <div class="form-group hidden">
        <label for="token" class="col-sm-2 control-label">Api token:</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="token"
                 placeholder="Token" name="token">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Import</button>
        </div>
      </div>
    </form>

    <div id="progress-dialog" class="hidden" >
      <h4>Importing...</h4>

      <div class="progress">
        <div class="progress-bar progress-bar-striped active"
             role="progressbar" aria-valuenow="45" aria-valuemin="0"
             aria-valuemax="100" style="width: 45%">
             <span class="sr-only">45% Complete</span></div>
      </div>
    </div>

    <div id="error-dialog" class="alert alert-danger hidden" role="alert" >
      <p></p>
      <button id="clear-form" class="btn btn-link">Back</button>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/js/app.js"></script>

<script>
  $(function() {
    var vers = true;
    $("#fillerDiv").hide();
    $("#clear-form").click(function() {
      $("form").find("input#url, input#wsname, textarea").val("");
      $("form").show();
      $("#error-dialog").hide();
      $("#progress-dialog").hide();
    });
    $("form#importForm").on("submit", function(e) {
      e.preventDefault();
      $("form").hide();
      $("#progress-dialog").show();
      $.ajax({
        type: "POST",
        url: "/api/import",
        data: $("form#inputForm").serialize(),
        success: function(data) {
          window.top.location.href = data;
        },
        error: function() {
          $("#progress-dialog").hide();
          $("#error-dialog p").empty().html("<p>An unexpected error occurred! Please help us make this addon better by submitting an issue.</p>").parent().show();
        },
        statusCode: {
          406: function(msg) {
            $("#progress-dialog").hide();
            msg = JSON.parse(msg.responseJSON.error);
            var result = "<p> ERROR</p>";
            for (var i = 0; i < msg.length; i++) {
              result += "<p>";
              result += msg[i].message;
              result += "</p>";
            }
            $("#error-dialog p").empty().html(result).parent().show();
         }
        }
      });
    });
  });
</script>
</body>
</html>
